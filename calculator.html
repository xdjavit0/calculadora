<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        <form id="calculatorForm">
            <div id="calculatorScreen">
                <p id="textInScreen">0</p>
            </div>
            <div id="keyboard">
                <div id="columnOne" class="NormalButton">
                    <input type="button" value="7" onclick="IntroduceANumber('7')"/>
                    <input type="button" value="4" onclick="IntroduceANumber('4')"/>
                    <input type="button" value="1" onclick="IntroduceANumber('1')"/>
                    <input type="button" value="0" onclick="IntroduceANumber('0')"/>
                </div>
                <div id="columnTwo" class="NormalButton">
                    <input type="button" value="8" onclick="IntroduceANumber('8')"/>
                    <input type="button" value="5" onclick="IntroduceANumber('5')"/>
                    <input type="button" value="2" onclick="IntroduceANumber('2')"/>
                    <input id=comma type="button" value="," onclick="IntroduceANumber(',')"/>
                </div>
                <div id="columnThree" class="NormalButton">
                    <input type="button" value="9" onclick="IntroduceANumber('9')"/>
                    <input type="button" value="6" onclick="IntroduceANumber('6')"/>
                    <input type="button" value="3" onclick="IntroduceANumber('3')"/>
                    <input id=negative class = "operator" type="button" value="+/-" onclick="ChangeSignButtonUsed()"/>
                </div>
                <div id="columnFour" class="OperationButton">
                    <input id = division class = "operator" type="button" value="/" onclick="IntroduceAnOperator('/'),SetHighlight(event.currentTarget.classList)"/>
                    <input id = multiplication class = "operator" type="button" value="*" onclick="IntroduceAnOperator('*'),SetHighlight(event.currentTarget.classList)"/>
                    <input id = addition class = "operator" type="button" value="+" onclick="IntroduceAnOperator('+'),SetHighlight(event.currentTarget.classList)"/>
                    <input id = substraction class = "operator" type="button" value="-" onclick="IntroduceAnOperator('-'),SetHighlight(event.currentTarget.classList)"/>
                </div>
                <div id="downSideOfCalculator" class="ClearButton">
                    <input type="button" class="large" value="=" onclick="GetAResult()"/>
                    <input id = clear type="button" class="large" value="C" onclick="GetAllCleared()"/>
                </div>
            </div>
        </form>
    </div>
    <script src="calculator.js"></script> 
</body>

</html>
