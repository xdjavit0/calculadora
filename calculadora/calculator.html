<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        <form id="calculatorForm">
            <div id="calculatorScreen">
                <p id="textInScreen">9999999999</p>
            </div>
            <div id="keyboard">
                <div id="columnOne" class="NormalButton">
                    <input type="button" value="7" />
                    <input type="button" value="4" />
                    <input type="button" value="1" />
                    <input type="button" value="0" />
                </div>
                <div id="columnTwo" class="NormalButton">
                    <input type="button" value="8" />
                    <input type="button" value="5" />
                    <input type="button" value="2" />
                    <input type="button" value="," />
                </div>
                <div id="columnThree" class="NormalButton">
                    <input type="button" value="9" />
                    <input type="button" value="6" />
                    <input type="button" value="3" />
                    <input type="button" value="=" />
                </div>
                <div id="columnFour" class="NormalButton">
                    <input type="button" value="/" />
                    <input type="button" value="*" />
                    <input type="button" value="+" />
                    <input type="button" value="-" />
                </div>
                <div id="downSideOfCalculator" class="ClearButton">
                    <input type="button" class="large" value="C" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
